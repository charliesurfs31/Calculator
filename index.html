<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="watch">
        <div class="topBand">
            <div class="topBand1"></div>
            <div class="topSeparator1"></div>
            <div class="topBand2"></div>
            <div class="topSeparator2"></div>
            <div class="topBand3"></div>
            <div class="topSeparator3"></div>
            <div class="topBand4"></div>
        </div>
        <div class="watchFace">
            <div class="topText">
                <div class="brandName">CODIO</div>
                <div class="brandSpecs">WATER RESIST<br>ALARM CHRONO</div>
                <div class="brandLogo">WR</div>
            </div>
        </div>
            <div class="screen"></div>
            <div class="numbers"></div>
            <div class="operators"></div>
            <div class="buttons"></div>
            <div class="fronButtons"></div>
            <div class="sideButton"></div>
        <div class="bottomBand">
            <div class="bottomBand1"></div>
            <div class="separator b1"></div>
            <div class="bottomBand2"></div>
            <div class="separator b2"></div>
            <div class="bottomBand3"></div>
            <div class="separator b3"></div>
            <div class="bottomBand4"></div>            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
