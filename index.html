<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="watch">
        <div class="topBand">
            <div class="topBand1"></div>
            <div class="topBand2"></div>
            <div class="topBand3"></div>
        </div>
        <div class="watchFace">
            <div class="topText">
                <div class="brandName">CODIO</div>
                <div class="brandSpecs">WATER RESIST<br>ALARM CHRONO</div>
                <div class="brandLogo">WR</div>
            </div>
            <div class="screen"></div>
            <div class="numbers"></div>
            <div class="operators"></div>
            <div class="buttons">
                <div class="frontButtons">
                    <button id="num">7</button><button id="num">8</button><button id="num">9</button><button id="oper" style="color: #e8ce4f; font-weight: bold;">÷</button><br>
                    <button id="num">4</button><button id="num">5</button><button id="num">6</button><button id="oper" style="color: #e8ce4f; font-weight: bold;">×</button><br>
                    <button id="num">1</button><button id="num">2</button><button id="num">3</button><button id="oper" style="color: #e8ce4f; font-weight: bold;">−</button><br>
                    <button id="num">0</button><button id="num">.</button><button id="oper" style="color: #e8ce4f; font-weight: bold;">=</button><button id="oper" style="color: #e8ce4f; font-weight: bold;">+</button>
                </div>
            </div>
        </div>
        <div class="clearButton">
            <button id="clear">C</button>
        </div>
        <div class="bottomBand">
            <div class="bottomBand1"></div>
            <div class="bottomBand2"></div>
            <div class="bottomBand3"></div>          
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
